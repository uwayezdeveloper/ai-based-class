{% extends "base.html" %}

{% block title %}View PDF - {{ material.title }}{% endblock %}

{% block sidebar %}
<a class="nav-link" href="{{ url_for('student_dashboard') }}">
    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
</a>
<a class="nav-link" href="{{ url_for('student_departments') }}">
    <i class="fas fa-building me-2"></i>Select Department
</a>
<a class="nav-link active" href="{{ url_for('student_courses') }}">
    <i class="fas fa-book me-2"></i>My Courses
</a>
<a class="nav-link" href="{{ url_for('student_chatbot') }}">
    <i class="fas fa-robot me-2"></i>AI Chatbot
</a>
{% endblock %}

{% block content %}
<div class="mb-4">
    <h2><i class="fas fa-file-pdf me-2"></i>{{ material.title }}</h2>
    <p class="text-muted">{{ material.description }}</p>
</div>

<div class="card">
    <div class="card-body p-0">
        <embed src="{{ url_for('serve_pdf', filename=material.file_path) }}" 
               type="application/pdf" 
               width="100%" 
               height="800px">
    </div>
</div>
{% endblock %}
